<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />

    <meta http-equiv="X-UA-Compatible" content="ie=edge" />

    <link
      rel="stylesheet"
      href="https://use.fontawesome.com/releases/v5.6.1/css/all.css"
      integrity="sha384-gfdkjb5BdAXd+lj+gudLWI+BXq4IuLW5IT+brZEZsLFm++aCMlF1V92rMkPaX4PP"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="css/style.css" />
    <title>Hotel BT | Contacto</title>
  </head>
  <body>
    <header>
      <nav id="navbar">
        <div class="container">
          <h1 class="logo"><a href="index.html">HBT</a></h1>
          <ul>
            <li><a href="index.html">Inicio</a></li>
            <li><a href="about.html">Acerca de</a></li>
            <li><a class="current" href="contact.html">Contacto</a></li>
          </ul>
        </div>
      </nav>
    </header>

    <section id="contact-form" class="py-3">
      <div class="container">
        <h1 class="l-heading"><span class="text-primary">Contáctanos</span></h1>
        <p>Por favor, llena el siguiente formulario para comunicarnos...</p>
        <form action="process.php">
          <div class="form-group">
            <label for="name">Nombre</label>
            <input type="text" name="name" id="name" />
          </div>
          <div class="form-group">
            <label for="email">Correo</label>
            <input type="email" name="email" id="email" />
          </div>
          <div class="form-group">
            <label for="message">Mensaje</label>
            <textarea name="message" id="message"></textarea>
          </div>
          <button type="submit" class="btn">Enviar</button>
        </form>
      </div>
    </section>

    <section id="contact-info" class="bg-dark">
      <div class="container">
        <div class="box">
          <i class="fas fa-hotel fa-3x"></i>
          <h3>Ubicacion</h3>
          <p>Calle 33N #29-63</p>
        </div>
        <div class="box">
          <i class="fas fa-phone fa-3x"></i>
          <h3>Número de teléfono</h3>
          <p>(617) 555-5555</p>
        </div>
        <div class="box">
          <i class="fas fa-envelope fa-3x"></i>
          <h3>Correo</h3>
          <p>contato@hotelbt.com</p>
        </div>
      </div>
    </section>

    <footer id="main-footer">
      <p>Hotel BT &copy; 2022, Todos los derechos reservados</p>
    </footer>
  </body>
